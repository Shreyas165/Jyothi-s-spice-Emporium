<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyothi's Spice Emporium</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="page active">
    <header>
      <h1>Jyothi's Spice Emporium</h1>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="index.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <footer>
      <p>&copy; 2024 Jyothi's Spice Emporium</p>
    </footer>
  </div>
  <center>
    <div class="contact-form">
      <form id="contactForm" onsubmit="submitContact(event)">
        <div class="form-group">
          <label for="name" style="color:black">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" style="color:black">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">

          <label for="country" style="color:black">Country</label>
          <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="Australia">Australia</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="Finland">Finland</option>
            <option value="Germany">Germany</option>
            <option value="Hungary">Hungary</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Kenya">Kenya</option>
            <option value="Libya">Libya</option>
            <option value="Maldives">Maldives</option>
            <option value="Nepal">Nepal</option>
            <option value="Oman">Oman</option>
            <option value="Poland">Poland</option>
            <option value="Qatar">Qatar</option>
            <option value="Russia">Russia</option>
            <option value="Spain">Spain</option>
            <option value="Thailand">Thailand</option>
            <option value="USA">USA</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Yemen">Yemen</option>
            <option value="Zambia">Zambia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message" style="color:black">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
        <div id="contactMessage" style="display: none; margin-top: 15px; padding: 10px; border-radius: 5px;"></div>
      </form>
    </div>
  </center>

  <script src="scripts.js"></script>
  <script>
    async function submitContact(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('contactMessage');

      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        country: document.getElementById('country').value,
        message: document.getElementById('message').value.trim()
      };

      // Validate form
      if (!formData.name || !formData.email || !formData.country || !formData.message) {
        showMessage('Please fill in all required fields.', 'error');
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(formData.email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }

      // Disable submit button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          showMessage(result.message, 'success');
          document.getElementById('contactForm').reset();
        } else {
          showMessage(result.error || 'Failed to submit contact form. Please try again.', 'error');
        }
      } catch (error) {
        console.error('Contact submission error:', error);
        showMessage('Network error. Please check your connection and try again.', 'error');
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('contactMessage');
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';

      if (type === 'success') {
        messageDiv.style.backgroundColor = '#d4edda';
        messageDiv.style.color = '#155724';
        messageDiv.style.border = '1px solid #c3e6cb';
      } else {
        messageDiv.style.backgroundColor = '#f8d7da';
        messageDiv.style.color = '#721c24';
        messageDiv.style.border = '1px solid #f5c6cb';
      }

      // Hide message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>

</html>
