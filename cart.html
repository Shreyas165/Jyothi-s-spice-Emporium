<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Jyothi's Spice Emporium</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-bg">
    <header class="dark-header">
        <div class="container">
            <h1>Jyothi's Spice Emporium</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="index.html">Products</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>Your <span class="accent">Cart</span></h2>
                <p>Review your selected spices, adjust quantities, and proceed to place your order. Enjoy authentic
                    flavors delivered to your doorstep!</p>
            </div>
            <div class="hero-image">
                <img src="pay.png" alt="Cart" />
            </div>
        </section>
        <center>
            <fieldset class="f1">
                <h2 style="color: #fff;">Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p style="color: #ffb347; font-size: 1.2rem;">Total: <span id="total">0.00</span></p>
                <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
                <button onclick="placeOrder()">Place Order</button>
            </fieldset>
        </center>
    </main>
    <footer class="dark-footer">
        <p>&copy; 2024 Jyothi's Spice Emporium</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
